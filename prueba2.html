<!DOCTYPE html>
<html lang="es">
<head>
  <title>Ver Modelo 3D en RA</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <h1>Ver Modelo 3D en el Mundo Real</h1>
  <model-viewer src="assets/img/doctor.glb"
                alt="Modelo 3D"
                ar
                ar-modes="webxr scene-viewer quick-look"
                auto-rotate
                camera-controls
                style="width: 100%; height: 500px;">
  </model-viewer>
</body>
</html>
